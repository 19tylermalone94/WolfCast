app_name: "54m_1neg_1pos_v3"

samples_path: "gs://wolfcast_training_samples/54m_1neg_1pos"
model_output_path: "gs://wolfcast_training_samples/models/54m_1neg_1pos_v3"

train_years:
  start: 1995
  end: 2016

val_years:
  start: 2016
  end: 2019

test_years:
  start: 2019
  end: 2023

xgboost:
  max_depth: 8
  eta: 0.1
  num_round: 300
  subsample: 0.8
  colsample_bytree: 0.8
  min_child_weight: 3
  eval_metric: "auc"
  num_workers: 4
  tree_method: "hist"
  missing: 0.0
  seed: 42

